<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>
  <body>
    <section class="sign-up d-flex" style="height: 100vh">
        <div class="form-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="kotak-form col-10 p-4">
                    <div class="header">
                        <h1>Daftar</h1>
                    </div>
                    <div class="sign-up-form">
                        <label for="inputEmail" class="form-label" >Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Nomor Ponsel atau Email">
                        <button type="button" class="submit-login btn btn-primary">Lanjutkan</button>
                        <div class="line text-center">
                            <img class="d-inline" src="img/log-in/Line 1.png" style="margin-left: 5px; margin-right: 5px; width: 50px;">
                            <div class="d-inline">Masuk</div>
                            <img class="d-inline" src="img/log-in/Line 1.png" style="margin-left: 5px; margin-right: 5px; width: 50px;">
                        </div>
                        <button class="log-in-apple">
                            <img src="img/log-in/Apple Logo.png" alt="">
                            Masuk dengan Apple</button>
                        <button class="log-in-google">
                            <img src="img/log-in/Google.png" alt="">
                            Masuk dengan Google</button>
                        <button class="log-in-facebook">
                            <img src="img/log-in/Facebook.png" alt="">
                            Masuk dengan Facebook</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-inline form-right w-50 h-100">
            <div id="carouselExampleSlidesOnly h-100" style="background-color: yellow;" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                  <div class="carousel-item active h-100">
                    <img src="img/landing-page/1.png" style="Height: 100%" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  </body>
</html>
