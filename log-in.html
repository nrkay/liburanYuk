<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Museum Asia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
                <div class="d-flex justify-content-center align-items-center row">
                    <div class="col-10 mt-3" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 25px;">
                        <div class="mt-5">
                            <div class="d-block title-log-in m-3">
                                <h1>Log-In / Daftar</h1>
                                <h2>Perjalanan seru dimulai disini</h2>
                            </div>
                            <div class="d-block form-login m-3">
                                <div class="login-form">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Nomor Ponsel atau Email">
                                    <button type="button" class="submit-login btn btn-primary">Lanjutkan</button>
                                    <div class="line text-center">
                                        <img class="d-inline" src="img/log-in/Line 1.png" style="margin-left: 5px; margin-right: 5px; width: 50px;">
                                        <div class="d-inline">Masuk</div>
                                        <img class="d-inline" src="img/log-in/Line 1.png" style="margin-left: 5px; margin-right: 5px; width: 50px;">
                                    </div>
                                    <button class="log-in-apple">
                                        <img src="img/log-in/Apple Logo.png" alt="">
                                        Masuk dengan Apple</button>
                                    <button class="log-in-google">
                                        <img src="img/log-in/Google.png" alt="">
                                        Masuk dengan Google</button>
                                    <button class="log-in-facebook">
                                        <img src="img/log-in/Facebook.png" alt="">
                                        Masuk dengan Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="img/landing-page/1.png"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  <script src="log-in.js"></script>
  </body>
</html>
